<!DOCTYPE html>
<html>
<head>
  <title>RAG App</title>
</head>
<body>
  <h2>PDF RAG Assistant</h2>

  <input id="q" placeholder="Ask something" />
  <button onclick="ask()">Ask</button>

  <pre id="out"></pre>

  <script>
    async function ask() {
      const fd = new FormData();
      fd.append("question", document.getElementById("q").value);

      const res = await fetch("/ask", { method: "POST", body: fd });
      const data = await res.json();

      document.getElementById("out").innerText = data.answer;
    }
  </script>
</body>
</html>
